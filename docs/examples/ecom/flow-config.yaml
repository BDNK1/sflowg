name: ecommerce-api
version: "1.0.0"

runtime:
  port: 8080
  engine: dsl

properties:
  app_name: "Ecommerce API"
  stripe_integration_url: ${STRIPE_INTEGRATION_URL:http://localhost:8090}

plugins:
  - source: http
    config:
      timeout: ${HTTP_TIMEOUT:10s}
      debug: false

  - source: postgres
    config:
      connection_string: ${DATABASE_URL:postgres://postgres:postgres@localhost:5432/ecommerce?sslmode=disable}
      max_open_conns: 5
      max_idle_conns: 2
      conn_max_lifetime_ms: 300000
